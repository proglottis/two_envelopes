---
layout: default
title: Two Envelopes
---
<div class="row">
  <div class="col-sm-12">
    <div class="page-header">
      <h1>{{page.title}}</h1>
    </div>
  </div>
</div>
<div class="row">
  <div ng-controller="ControlScenarioCtrl" class="col-sm-6">
    {% include control_scenario.html %}
  </div>

  <div ng-controller="ClassicScenarioCtrl" class="col-sm-6">
    {% include classic_scenario.html %}
  </div>

  <div ng-controller="BoundedPeekingScenarioCtrl" class="col-sm-6">
    {% include bounded_peeking_scenario.html %}
  </div>

  <div ng-controller="DoubleOrHalfScenarioCtrl" class="col-sm-6">
    {% include double_or_half_scenario.html %}
  </div>
</div>

{% raw %}
<script type="text/ng-template" id="settings.html">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Settings</h3>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="settings-amount">Amount</label>
            <input id="settings-amount" type="number" ng-model="settings.amount" class="form-control" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</script>
<script type="text/ng-template" id="settings_bounded.html">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Settings</h3>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="settings-max">Maximum</label>
            <input id="settings-max" type="number" ng-model="settings.max" class="form-control" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</script>
{% endraw %}
