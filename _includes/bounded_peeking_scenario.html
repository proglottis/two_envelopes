{% raw %}
  <h2>The bounded peeking envelope game</h2>

  <p>There are two envelopes. Your envelope has {{game.envelope1 | currency}}</p>

  <div class="btn-toolbar">
    <div class="btn-group">
      <button ng-click="keep()" class="btn btn-primary">KEEP</button>
    </div>
    <div class="btn-group">
      <button ng-click="swap()" class="btn btn-primary">SWAP</button>
    </div>
    <div class="btn-group">
      <button ng-click="reset()" class="btn btn-default">Reset</button>
      <button ng-click="openSettings()" class="btn btn-default"><span class="glyphicon glyphicon-cog"></span></button>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Payout</th>
        <th>Total</th>
        <th>Average</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{game.count | number}}</td>
        <td>{{game.payout | currency}}</td>
        <td>{{game.total | currency}}</td>
        <td>{{game.total / game.count | currency}}</td>
      </tr>
    </tbody>
  </table>
{% endraw %}
